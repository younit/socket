<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <textarea name="" id="content" cols="30" rows="10"></textarea>
  <button onclick="sendMsg()">发送</button>
  <ul id="msgbox">
    
  </ul>
  <script src="https://lib.baomitu.com/socket.io/4.1.2/socket.io.js"></script>

  <script>
    var socket = io()  
    function sendMsg() {
      let res = document.getElementById('content').value
      socket.on('serve', (msg) => {
        // console.log(msg)
        socket.emit('client', res)
      })
    }

    
   
    // socket.on('msg', (msg) => {

    //   socket.emit('tst', '我是客户端来的数据')
    // })

  </script>
</body>
</html>
